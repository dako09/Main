<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="content">
        <label for="number">Number</label>
        <input type="text" name="number" id="entered" />
        <button onclick="go()">Press me !</button>
    </div>
    <script>        
        function go() {
            var written = document.getElementById("entered")
            alert("The value you entered was :  " + written.value)
        }
    </script>
</body>
</html>
